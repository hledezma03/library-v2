<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header-section">
            <h1 class="title">Library</h1>
        </header>
        <main class="main-section">
            <div class="card-container">
                <button class="delete-btn">X</button>
                <h2 class="book-title">4 Hours week</h2>
                <p class="book-author">Tim Ferris</p>
                <p class="book-pages">390</p>
                <button class="read-btn">Read</button>
            </div>
            <div class="card-container">
                <button class="delete-btn">X</button>
                <h2 class="book-title">4 Hours week</h2>
                <p class="book-author">Tim Ferris</p>
                <p class="book-pages">390</p>
                <button class="read-btn">Read</button>
            </div>
            
        </main>
        <dialog id="dialog">
            <form method="dialog">
                <p class="form-title">Book Info</p>
                <ul>
                    <li>
                        <label for="form-book-title">Title</label>
                        <input type="text" id="form-book-title" name="book-title">
                    </li>
                    <li>
                        <label for="form-book-author">Author</label>
                        <input type="text" id="form-book-author" name="book-author">
                    </li>
                    <li>
                        <label for="form-book-pages">Number of pages</label>
                        <input type="number" id="form-book-pages" name="book-pages">
                    </li>
                    <li>
                        <label for="read-status" class="last-input-label">Did you read this book?</label>
                        <input type="checkbox" id="read-status" name="read-status">
                    </li>
                </ul>
                <button class="close-form-btn">Close</button>
                <input id="submit-btn" type="submit">
            </form>
        </dialog>
        <button class="add-book-btn">Add a book</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
